<script>
  //常见的函数声明方式:
  //第一种:
  var this_is_Fun = function(str) {
    //接收字符串
    console.log(str); //打印123
  };
  //第二种 :
  function this_is_Fun_2(str) {
    //接受字符串
    console.log(str); //打印456
  }
  //执行:
  this_is_Fun("123"); //传入123字符串
  this_is_Fun_2("456"); //传入456字符串

  //执行匿名函数
  (function(str) {
    //接收1111字符串
    console.log(str); //打印1111字符串
  })("11111"); //传入 1111字符串

  function domian() {
    let a = "xxxxxxxxxx";

    if (true) {
      loop();
    }

    function loop() {
      console.log(a);
    }
  }

  domian();
</script>
